<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create story in Westeros</title>
    <link href="./public/style.css" rel="stylesheet" />
    <link href="https://db.onlinewebfonts.com/c/97c4b25dc74e0ab045154e75a8fdd69d?family=Game+of+Thrones" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
  </head>
  <body>
    <div class="background-wrapper"></div>
    <div id="container">
      <div class="img-container"><img src="./public/images/Game-of-thrones-dragon-png-daenerys-targaryen-drog-265e5d6da734fda0.png" alt="dragon" /></div>
      <div id="header">
        <h1>CREATE A STORY IN WESTEROS</h1>
      </div>
      <div class="top-quote">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
          <style>
            svg {
              fill: #2c57add1;
            }
          </style>
          <path
            d="M448 296c0 66.3-53.7 120-120 120h-8c-17.7 0-32-14.3-32-32s14.3-32 32-32h8c30.9 0 56-25.1 56-56v-8H320c-35.3 0-64-28.7-64-64V160c0-35.3 28.7-64 64-64h64c35.3 0 64 28.7 64 64v32 32 72zm-256 0c0 66.3-53.7 120-120 120H64c-17.7 0-32-14.3-32-32s14.3-32 32-32h8c30.9 0 56-25.1 56-56v-8H64c-35.3 0-64-28.7-64-64V160c0-35.3 28.7-64 64-64h64c35.3 0 64 28.7 64 64v32 32 72z"
          />
        </svg>
        <p></p>
        <p></p>
      </div>
      <div class="select-section">
        <div class="left">
          <div class="select-family">
            <p>Choose a family and character</p>
            <select name="family" id=""></select>
          </div>
          <div class="select-characters"></div>
          <div class="quote-btn-container">
            <button class="quote-btn">Get quote</button>
          </div>
          <div class="quote-text-container">
            <div>
              <span>Here comes the quote!</span>
              <p class="quote-text"></p>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="select-family">
            <p>Choose a family and character</p>
            <select name="family" id=""></select>
          </div>
          <div class="select-characters"></div>
          <div class="quote-btn-container">
            <button class="quote-btn">Get quote</button>
          </div>
          <div class="quote-text-container">
            <div>
              <span>Here comes the quote!</span>
              <p class="quote-text"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="story-btn">
        <button>Create a Story</button>
      </div>
      <div class="story-box">
        <span>Here comes the story!</span>
        <p class="story-text"></p>
      </div>
    </div>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
